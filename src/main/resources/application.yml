server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test
    username: root
    password: 123456
    hikari:
      # 空闲连接超时时长,秒
      idle-timeout: 60000
      # 连接超时时长
      connection-timeout: 60000
      # 最大生命周期，0:不过期
      max-lifetime: 0
      # 最小空闲连接数
      minimum-idle: 10
      # 最大连接数
      maximum-pool-size: 10
logging:
  level:
    com.li88qq.db.dao: debug
    com.li88qq.api.dao: debug
